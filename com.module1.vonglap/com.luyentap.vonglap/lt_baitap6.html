<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số lượng số chia hết cho 7:");
    let n= 1;
    let total = 0;
    let check;
    for (let i = 0; i < number;) {
        for (let j = 0; j < n; j++) {
            check = 0;
            if (n % 7 === 0) {
                check = 1;
                break;
            }
        }
        if (check === 1) {
            total = total + n;
            i++;
        }
        n++;
    }

    document.write("Tổng các số đã nhập: " + total);
</script>
</body>
</html>
