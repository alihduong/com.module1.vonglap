<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number
    do {
        number = +prompt("Nhập lại đi!!!!")
        if (number < 20) {
            alert("Tăng cái nhiệt độ lên đi, trời thì lạnhhhhh")
        } else if (number > 100) {
            alert("Giảm cái nhiệt độ xuống đi, không nóng àhhhh")
        }

    } while (20 > number || number > 100)
    document.write("Nhiệt độ đang là: " + number);

</script>
</body>
</html>
